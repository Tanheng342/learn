<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jslib/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<v-header></v-header>
			<v-footer></v-footer>
		</div>
	</body>
	<script type="text/javascript">
		/**
		 * 组件
		 * 		1、定义组件-----组件名称首字母大写
		 * 			template
		 * 		2、注册组件 ----- 组件使用的名字，用的哪一个组件
		 * 			将其添加到Vue实例选项中
		 * 			
		 * 		3、使用组件  ----- 采用标签形式
		 * 			<v-header></v-header>
		 */
		//1、定义组件 ----- 最常用的方式
		var Header = {
			template:"<header>这里是头部</header>"
		};
		var  vw = new Vue({
			el:"#app",
			data:{
				
			},
			//2、注册组件-----最常用方式
			components:{
				"v-header":Header,
				"v-footer":{
					template:"<footer>这里是底部</footer>"
				}
			}
		})
	</script>
</html>
