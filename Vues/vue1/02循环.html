<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="pc">1111111111</div>
		<ul id="list">
		</ul>
		<hr />
		<div id="app">
			<ul>
				<li v-for="item in vArr1">{{item}}</li>
			</ul>
			<ul>
				<li v-for="(item,index) in vArr1">{{item}}------{{index}}</li>
			</ul>
			<h1>cars</h1>
			<ul>
				<li v-for="(item,index) in cars">
					品牌：{{item.brand}}---{{index}}
					<ul>
						<li v-for="(carItem,ind) in item.list">
							-----种类：{{carItem}}---{{ind}}
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var arr1 = [1,2,3,4,5,6];
		for(var i in arr1){
			$("#list").append('<li>'+arr1[i]+'</li>')
		}
		
		/**
		 * Vue 表达式采用的是双大括号
		 * 必须引入vue.js，但不一定是script方式引入
		 * 必须new Vue()实例
		 * 	el:就是绑定一个作用域，和html结构代码有关，只有在此html结构代码内部，所设置的一些属性，方法等才有效
		 *  data:初始化的数据，类似于react中的this.state={}
		 * 		访问data中的数据，直接通过this.headerMsg
		 * 
		 * 	循环：
		 * 		使用指令 v-for="item in list",
		 * 			假如需要索引值v-for="(item,index) in list", index代表索引值
		 * 		加入是一个复杂的数据
		 */
		new Vue({
			el:"#app",
			data:{
				vArr1:[1,2,3,4,5,6],
				cars:[{
					brand:"奔驰",
					list:["奔驰C级","奔驰E级"]
				},{
					brand:"宝马",
					list:["宝马5系","宝马7系"]
				},{
					brand:"奥迪",
					list:["奥迪Q7","奥迪A6"]
				}]
			}
		})
	</script>
</html>
